<div class="row mt-5">
  {% for tour_id, tour in tours %}
    <div class="col-4">
      <div class="card mb-4">
        <img src="{{ tour.picture }}" class="card-img-top img-fluid" alt="">
        <div class="card-body">
          <h2 class="h5 card-title">{{ tour.title }}</h2>
          <p class="card-text">{{ tour.description }}</p>
          <a href="/tour/{{ tour_id }}" class="btn btn-sm btn-primary">Подробнее</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
